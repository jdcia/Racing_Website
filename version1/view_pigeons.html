<script>
    const items = document.querySelectorAll(".pigeon_wrapper");

    items.forEach(x => {
        x.addEventListener('mouseover', () =>{
            x.childNodes[1].classList.add('darken_pigeon');
        })
    });

    items.forEach(x => {
        x.addEventListener('mouseout', () =>{
            x.childNodes[1].classList.remove('darken_pigeon');
        })
    });
